name: Deploy to Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker images
        run: |
          docker build -t kovacevicaleksa/express-api:latest -f ./backend/Dockerfile ./backend
          docker build -t kovacevicaleksa/express-nginx:latest -f ./backend/Dockerfile.nginx ./backend

      - name: Push Docker images
        run: |
          docker push kovacevicaleksa/express-api:latest
          docker push kovacevicaleksa/express-nginx:latest
