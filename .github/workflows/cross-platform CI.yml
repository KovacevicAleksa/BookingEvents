name: Cross-platform CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-standard:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x, 22.x]
      # Prevent all jobs from failing if one fails
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Install Docker on macOS (required for Minikube)
    - name: Set up Docker on macOS
      if: runner.os == 'macOS'
      run: |
        brew install docker
        colima start
        sudo ln -sf $HOME/.colima/default/docker.sock /var/run/docker.sock

    # Install specific Docker version on Linux
    - name: Set up Docker on Linux
      if: runner.os == 'Linux'
      uses: docker/setup-buildx-action@v2

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Set up Minikube
      uses: medyagh/setup-minikube@master
      with:
        driver: docker
        kubernetes-version: 'stable'
        start-args: '--wait=true --wait-timeout=6m'

    - name: Verify Minikube status
      run: |
        minikube status
        kubectl get pods -A
      
    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run all-k8s
      env:
        CI: true

  test-fedora:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
      options: --privileged  # Required for Docker-in-Docker

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        dnf update -y
        dnf install -y nodejs npm kubectl docker containerd.io

    - name: Start Docker daemon
      run: |
        systemctl start docker
        docker info

    - name: Install Minikube
      run: |
        curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        install minikube-linux-amd64 /usr/local/bin/minikube

    - name: Start Minikube
      run: |
        minikube start --driver=docker
        minikube status

    - name: Install project dependencies
      run: npm ci

    - name: Run tests
      run: npm run all-k8s
      env:
        CI: true